<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SATOPay</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f0f4ff; }
    header { background:#007bff; color:white; padding:1rem; text-align:center; }

  </style>

  <header><h1>SATOPay</h1></header>
  <main>
    <div class="card">
      <h2>Welcome to SATOPay</h2>

      <button onclick="alert('Payment simulated!')">Send Payment</button>
    </div>
  </main>

</html>
